# https://help.github.com/en/actions/language-and-framework-guides/using-python-with-github-actions

name: Push Verifications

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install native-venv version of nox
      run: |
        python -m pip install --upgrade pip
        pip install git+https://github.com/cs01/nox.git@5ea70723e9e6#egg=nox
    - name: Lint
      run: |
        nox --non-interactive --session lint

  docs:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install native-venv version of nox
      run: |
        python -m pip install --upgrade pip
        pip install git+https://github.com/cs01/nox.git@5ea70723e9e6#egg=nox
    - name: Verify Docs
      run: |
        nox --non-interactive --session docs

  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.6, 3.7, 3.8]
        include:
          - os: windows-2019
            python-version: 3.7

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install native-venv version of nox
      run: |
        python -m pip install --upgrade pip
        pip install git+https://github.com/cs01/nox.git@5ea70723e9e6#egg=nox
    - name: Execute Tests
      run: |
        nox --non-interactive --session tests-${{ matrix.python-version }}

  tests-macos:
    runs-on: macos-10.15
    strategy:
      matrix:
        python-version: [3.7]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install native-venv version of nox
      run: |
        python -m pip install --upgrade pip
        # Install wheel to allow wheel-building for nox and regex
        python -m pip install wheel
        pip install git+https://github.com/cs01/nox.git@5ea70723e9e6#egg=nox
        # Build regex wheel into pip cache, so future installs don't compile.
        # This avoids future compile errors in nox tests because of missing
        #   header files.
        python -m pip install regex
    - name: Execute Tests
      run: |
        nox --non-interactive --session tests-${{ matrix.python-version }}
