[tox]
minversion = 3.2
envlist = py36
skipsdist = true
requires =
	tox-venv

[testenv]
extras =
	dev
usedevelop = True
commands =
	python -m unittest discover

[testenv:docs]
extras =
	docs
skip_install = True
commands =
	python generate_docs.py
	mkdocs build

[testenv:watchdocs]
extras =
	docs
skip_install = True
commands =
	python generate_docs.py
	mkdocs serve
